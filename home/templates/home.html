<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <nav>
        <ul>
            {% if request.user.is_authenticated %}
                <li>
                    <a href={% url 'profile' %}>{{request.user.username}}</a>
                </li>
                <li>
                    <a href={% url 'logout' %}>Cerrar sesion</a>
                </li>
            {% else %}
                <li>
                    <a href={% url 'login' %}>Iniciar sesion</a>
                </li><li>
                    <a href={% url 'register' %}>Registrarse</a>
                </li>
            {% endif %}
            <li>
                <a href={% url 'inbox' %}>Inbox</a>
            </li>
            <li>
                <a href={% url 'add_familiar' %}>Agregar persona</a>
            </li>
            <li>
                <a href={% url 'ver_familiar' %}>Ver personas</a>
            </li>
            <li>
                <a href={% url 'crear_mascota' %}>Crear mascota</a>
            </li>
            <li>
                <a href={% url 'ver_mascotas' %}>Ver mascotas</a>
            </li>
        </ul>
    </nav>
</body>
</html>
