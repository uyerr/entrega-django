<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Familiar</title>
</head>
<body>
    <form action={% url 'add_familiar' %} method="POST" class="form--wrapper">
        {% csrf_token %}
        <div class="form--name__container">
            <p class="form--name">
                Nombre:
                <input type="text" name="nombre" placeholder="Nombre" class="input--name">
            </p>
        </div>
        <div class="form--surname__container">
            <p class="form--surname">
                Apellido:
                <input type="text" name="apellido" placeholder="Apellido" class="input--surname">
            </p>
        </div>
        <input type="submit" value="Create" class="input--submit">
    </form>
    <p>Clic <a href={% url 'ver_familiar' %}>aqui</a> para ver el listado de personas</p>
</body>
</html>
