<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
</head>
<body>
    <a href={% url 'home' %}>Home</a>
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-5">
                <h3>Tu conversacion</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 p-5">
                <form action={% url 'create_thread' %} method="GET">
                    <button class="btn btn-light p-3" type="submit">Empezar chat</button>
                </form>
            </div>
        </div>
    </div>
    
    {% for thread in threads.all %}
    <div class="row mb-3">
        <div class="card col-md-12 p-5 shadow-sm">
            <a href={% url 'thread' thread.pk %} class="stretched-link">
                <h5>{{thread.user}} - {{thread.receiver}}</h5>
            </a>
        </div>
    </div>
    {% endfor %}
</body>
</html>
